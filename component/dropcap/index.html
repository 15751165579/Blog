<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dropcap</title>

  <style>
    .demo {
      margin: 40px auto;
      width: 400px;
      padding: 20px;
      border: 1px dashed red;
    }
    .demo1::first-letter {
      /* 高版本 Safari */
      -webkit-initial-letter: 3;
      color: red;
    }
  </style>
</head>
<body>
  <div>

    <div class="demo">
      <p class="demo1">My father’s family name being Pirrip, and my Christian name Philip, my infant tongue could make of both names nothing longer or more explicit than Pip. So, I called myself Pip, and came to be called Pip.</p>
    </div>
  </div>
</body>
</html>
