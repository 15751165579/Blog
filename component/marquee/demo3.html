<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Marquee JavaScript</title>
  <style>
    .marquee {
      width: 300px;
      overflow: hidden;
      border: 1px solid #ccc;
      background: #ccc;
    }
  </style>
</head>
<body>
  <div class="marquee">
    <p>jQuery marquee is the best marquee plugin in the world</p>
  </div>

  <script type="module">
    import Marquee from './marquee-class.js'
    const marquee = new Marquee('.marquee', {
      duration: 10000
    })
  </script>
</body>
</html>
