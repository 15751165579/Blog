<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>星星</title>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    
    window.onload = function () {
      const canvas = document.getElementById('canvas')

      canvas.width = 800
      canvas.height = 800

      const context = canvas.getContext('2d')

      drawStar(context, 10, 6, 400, 400, 20)
      drawStar(context, 10, 6, 200, 200, 0)
    }

    function drawStar (ctx, outerR, innerR, cx, cy, deg) {
      ctx.beginPath()

      for (let i = 0; i < 5; i++) {
        ctx.lineTo(Math.cos((18 + i * 72 - deg) / 180 * Math.PI) * outerR + cx, -Math.sin((18 + i * 72 - deg) / 180 * Math.PI) * outerR + cy)
        ctx.lineTo(Math.cos((54 + i * 72 - deg) / 180 * Math.PI) * innerR + cx, -Math.sin((54 + i * 72 - deg) / 180 * Math.PI) * innerR + cy)
      }

      ctx.closePath() 
      
      ctx.lineWidth = 2
      ctx.stroke()
    }

  </script>
</body>
</html>
