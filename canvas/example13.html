<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文字绘制</title>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    
    window.onload = function () {
      const canvas = document.getElementById('canvas')
      canvas.width = 600
      canvas.height = 600

      const context = canvas.getContext('2d')

      context.font = 'bold 40px Arial'
      context.fillText('Hello Canvas', 40, 100) // 第四个参数 最大宽度

      context.lineWidth = 1
      context.strokeStyle = 'red'
      context.strokeText('Hello Canvas', 40, 200)

      const linearGradient = context.createLinearGradient(0, 0, 600, 600)
      linearGradient.addColorStop(0.0, 'red')
      linearGradient.addColorStop(0.25, 'orange')
      linearGradient.addColorStop(0.5, 'blue')
      linearGradient.addColorStop(0.75, 'green')
      linearGradient.addColorStop(1.0, 'purple')
      context.fillStyle = linearGradient
      context.fillText('这是彩色文字', 40, 300)
    }
  </script>
</body>
</html>
