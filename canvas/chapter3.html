<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1像素问题</title>
</head>
<body>
  <canvas id="canvas">
  </canvas>

  <script>
    window.onload = function () {

      const canvas = document.getElementById('canvas')
      canvas.width = 1200
      canvas.height = 800
      
      // 对于半个像素会绘制整个像素 浏览器的抗锯齿技术又使它变得细
      const context = canvas.getContext('2d')

      context.lineWidth = 1
      context.beginPath()
      context.moveTo(20, 20)
      context.lineTo(20, 200)
      context.stroke()

      context.beginPath()
      context.moveTo(100.5, 20)
      context.lineTo(100.5, 200)
      context.stroke()
    }
  </script>
</body>
</html>
