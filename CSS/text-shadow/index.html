<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文本阴影</title>
  <style>

    .container {
      margin: 100px auto;
      text-align: center;
    }

    .demo {
      font-size: 40px;
      color: red;
      text-shadow: 2px 2px 10px green;
    }

    .demo1 {
      font-size: 100px;
      color: red;
      transform: skew(-15deg);
      text-shadow: 2px 2px 2px green, 3px 3px 3px green, 4px 4px 4px green, 5px 5px 5px green,
      6px 6px 6px green,
      7px 7px 7px green,
      8px 8px 8px green,
      9px 9px 9px green,
      10px 10px 10px green,
      11px 11px 11px green;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="demo">Hello World</p>
  </div>

  <div class="container">
    <p class="demo1">Hello World</p>
  </div>
</body>
</html>
