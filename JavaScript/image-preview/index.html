<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图片预览</title>
</head>
<body>
  <div>
    <input type="file" id="js-file">
    <div>
      <img src="" id="js-image-1" width="200px" alt="">
    </div>
    <div>
      <img src="" id="js-image-2" width="200px" alt="">
    </div>
  </div>

  <script>
    window.onload = () => {

      document.getElementById('js-file').addEventListener('change', e => {
        const event = e || window.event
        const target = event.target || event.srcElement
        const file = target.files[0]
        previewImage(file, document.getElementById('js-image-1'))
        previewImage2(file, document.getElementById('js-image-2'))
      }, false)

      function previewImage (file, el) {
        if (typeof FileReader === 'undefined') {
          throw new TypeError('该浏览器不支持FileReader')
        }

        const fr = new FileReader()
        fr.onloadstart = function (e) {
          console.log(' === 文件读入初始化 === ')
          console.log(e)
        }
        fr.onabort = function () {
          console.log(' === 文件读入终止 === ')
        }
        fr.onerror = function () {
          console.log(' === 文件读入失败 === ')
        }
        fr.onloadend = function (e) {
          console.log(' === 文件读入成功 === ')
          const { target } = e
          el.setAttribute('src', target.result)
        }
        fr.onprogress = function (e) {
          const { lengthComputable, loaded, total } = e
          if (lengthComputable) {
            console.log(`正在加载中 ${(loaded / total).toFixed(2) * 100}%`)
          }
        }
        fr.readAsDataURL(file)
      }

      function previewImage2 (file, el) {
        if (window.URL) {
          el.setAttribute('src', window.URL.createObjectURL(file))
        } else if (window.webkitURL) {
          el.setAttribute('src', window.URL.createObjectURL(file))
        } else {
          throw new TypeError('该浏览器支持URL')
        }
      }

      // revokeObjectURL 清除引用
    }
  </script>
</body>
</html>
