<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .question {
      display: block;
      width: 400px;
      padding: 20px;

      color: blue;
      outline: none;
    }

    .content:empty {

    }

    .js-demo {
      margin: 0 auto;
      border: 1px solid rgb(213,213,213);
    }

    .demo {
      width: 200px;
      height: auto;
      min-height: 20px;
      overflow-x: hidden;
      border: 1px solid red;
      padding: 10px;
    }
  </style>  
</head>
<body>
  <h5 style="text-align: center;">填空题</h5>

  <!-- 光标问题 -->
  <p class="question">
    <span>主流媒体要及时提供更多真实客观、观点鲜明的信息内容，掌握舆论场</span>
    <span class="pre-left">【</span>

    <span class="content" contenteditable="true"></span>
    <span class="pre-right">】权。</span>

  <div class="demo" contenteditable="true">

  </div>


  <div class="js-demo" style="width: 400px;height: 200px;"></div>
  <script>
    // 高度自适应输入框

</html>
