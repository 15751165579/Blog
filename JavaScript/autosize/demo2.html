  <title>高度自适应</title>
  <style>
    .demo {
      margin: 50px auto;
      width: 400px;
      padding: 20px;
      border: 10px solid red;
      height: auto;
      min-height: 40px;
      outline: none;
    }
    [contenteditable=true]:empty::before {
      content: attr(data-placeholder);
      color: red;
      display: block;
    }
  </style>
</head>
<body>
