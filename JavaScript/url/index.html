<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>

    // URL编码 

    // 常见应用
    // URL中的 query
    // Cookie
    // Content-Type: x-www-form-urlencoded 特殊处理

    // https://www.w3.org/TR/2003/REC-xforms-20031014/slice11.html
    // The encoding of EltName and value are as follows: space characters are replaced by + ......

    // query-string 解析
    window.onload = () => {
      // location 和 a 标签 都可以访问这些信息
      var url = document.createElement('a');
      url.href = 'https://developer.mozilla.org/en-US/search?q=URL#search-results-close-container';
      console.log(url)
      console.log(url.href);      // https://developer.mozilla.org/en-US/search?q=URL#search-results-close-container
      console.log(url.protocol);  // https:
      console.log(url.host);      // developer.mozilla.org
      console.log(url.hostname);  // developer.mozilla.org
      console.log(url.port);      // (blank - https assumes port 443)
      console.log(url.pathname);  // /en-US/search
      console.log(url.search);    // ?q=URL
      console.log(url.hash);      // #search-results-close-container
      console.log(url.origin); 

      console.log(location.href);     
      console.log(location.protocol);  
      console.log(location.host);     
      console.log(location.hostname);  
      console.log(location.port);      
      console.log(location.pathname);  
      console.log(location.search);    
      console.log(location.hash);      
      console.log(location.origin);
    }  
  </script>
</body>
</html>
