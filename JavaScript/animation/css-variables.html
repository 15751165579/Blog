<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Variables</title>
  <style>
    :root {
      --scale: 1.5;
      --radius: 300px;
      --length: 400px;
    }

    .ball {
      margin: 200px 50px;
      width: var(--radius);
      height: var(--radius);
      background: #D92659;
      border-radius: 50%;
      /* animation: move 4s ease-in-out infinite alternate; */
      transition: transform 1s ease-in-out;
      transform: scale(var(--scale))
    }

    .ball-1 {
      margin: 200px 50px;
      width: 50px;
      height: 50px;
      background: #D92659;
      border-radius: 50%;
      animation: move 1s ease-in-out infinite alternate;
    }
    @keyframes move {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(var(--scale));
      }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
  <div class="ball-1"></div>
  <div>

      let [targetX, targetY, posX, posY, diif] = [0, 0, 0, 0]

      const doc = document.documentElement
      const docStyle = window.getComputedStyle(doc)
      docStyle.getPropertyValue('--scale')

        doc.style.setProperty('--scale', Math.random())

      })
    }
  </script>
</body>
</html>
