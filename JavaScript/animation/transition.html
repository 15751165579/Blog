<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>transition</title>
  <style>
    .product-item {
      margin: 200px auto;
      position: relative;
      width: 305px;
      height: 429px;
      border: 1px solid rgb(213,213,213);
      transition: box-shadow .15s ease-out;
      display: flex;
      flex-flow: column wrap;
      align-items: center;
      justify-content: space-around;
    }
    .product-item:hover {
      box-shadow: inset 0 0 38px rgba(0,0,0,.08);
    }

    .product-item__pic {
      width: 216px;
      height: 216px;
      padding: 45px 0 20px;
    }

    .product-item__title {
      line-height: 1.2;
      font-size: 14px;
      color: #333;
      font-weight: 700;
      margin: 0 8px;
    }

    .product-item__price {
      font-size: 18px;
      font-family: Arial;
      color: #d44d44;
      font-weight: 700;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <figure class="product-item">
    <img class="product-item__pic" src="./24c6437342c9ea969e13f00b82f7e3e5.png" alt="">
    <figcaption class="product-item__title">Smartisan T恤 红白机</figcaption>
    <p class="product-item__price">
      <i>¥</i>
      <span>149.00</span>
    </p>
  </figure>

  <script>
    // 渐变的属性 持续的时间 以及 缓动函数
    // transition 动画相对比较简单 只需要指定起始值 和 终止值 ，它会自动计算出中间值，特别需要主要 这些值必须是具体的，例如上述 width 如果指定 auto ，则无法计算出中间值
    // 另外并不是所有的属性都支持过渡效果
    
    // transition 动画需要事件触发，无法自动执行
    // transition 从起始状态 或者 终止状态 过渡一次，再次触发仍需手动触发
  </script>
</body>
</html>
