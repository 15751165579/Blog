<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Animation</title>
  <style>
    .demo {
      width: 100px;
      height: 100px;
      background: red;
    }
  </style>
</head>
<body>
  <div class="demo"></div>

  <script>
    const el = document.querySelector('.demo')
    const keyframes = [
      {
        opacity: 0
      },
      {
        opacity: 1
      }
    ]
    const opitons = {
      iterations: Infinity,
      iterationStart: 0,
      delay: 0,
      endDelay: 0,
      direction: 'alternate',
      duration: 1000,
      fill: 'forwards',
      easing: 'ease-out'
    }
    el.animate(keyframes, opitons)
  </script>
</body>
</html>
