<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>outline</title>

  <style>
    .demo {
      width: 400px;
      overflow: hidden;
      border: 1px dashed red;
    }

    .demo p {
      outline: 200px solid red;
    }
  </style>
</head>
<body>
  <h4>不占据空间，不影响布局</h4>
  <div class="demo">
    <p>啊哈哈啊哈</p>
  </div>
</body>
</html>
