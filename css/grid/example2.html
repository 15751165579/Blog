<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid Lines</title>
  <style>
    .grid {
      position: relative;
      margin: 100px auto;
      width: 500px;
      height: 500px;
      display: grid;
      grid: repeat(3, 1fr) / repeat(3, 1fr);
    }

    .grid > div:nth-child(odd) {
      background: #eee;
    }

    .grid > div:nth-child(even) {
      background: #f5f5f5;
    }

    .line {
      position: absolute;
    }
    div:nth-child(10), div:nth-child(11), div:nth-child(12), div:nth-child(13) {
      top: -50px;
      left: 0;
      width: 1px;
      height: 600px;
      border-left: 1px dashed red;
    }
    div:nth-child(11) {
      grid-area: 1 / 2 / 2 / 3;
    }
    div:nth-child(12) {
      grid-area: 1 / 3 / 2 / 4;
    }
    div:nth-child(13) {
      grid-area: 1 / 4 / 2 / 5;
    }
    div:nth-child(14), div:nth-child(15), div:nth-child(16), div:nth-child(17) {
      top: 0;
      left: -50px;
      width: 600px;
      height: 1px; 
      border-top: 1px dashed red;
    }
    div:nth-child(15) {
      grid-area: 2 / 1 / 3 / 5;
    }
    div:nth-child(16) {
      grid-area: 3 / 1 / 4 / 5;
    }
    div:nth-child(17) {
      grid-area: 4 / 1 / 5 / 5;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>
</body>
</html>
