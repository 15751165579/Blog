<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid Lines</title>
  <style>
    .grid {
      position: relative;
      margin: 100px auto;
      width: 500px;
      height: 500px;
      display: grid;
      grid: [line-row-1]1fr[line-row-2]1fr[line-row-3]1fr[line-row-4] / [line-col-1]1fr[line-col-2]1fr[line-col-3]1fr[line-col-4];
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    .grid > div:nth-child(1) {
      background: #eee;
    }

    .grid > div:nth-child(-n+1) {
      background: #f5f5f5;
    }

    .grid > div:nth-child(1) {
      grid-area: line-row-1 / line-col-1 / line-row-4 / line-col-3;
    }

    .line {
      position: absolute;
    }

    .line:nth-last-child(5), .line:nth-last-child(6), .line:nth-last-child(7), .line:nth-last-child(8) {
      top: -50px;
      left: 0;
      width: 1px;
      height: 600px;
      border-left: 1px dashed red;
    }
    .line:nth-last-child(6) {
      grid-area: 1 / 2 / 2 / 3;
    }
    .line:nth-last-child(7) {
      grid-area: 1 / 3 / 2 / 4;
    }
    .line:nth-last-child(8) {
      grid-area: 1 / 4 / 2 / 5;
    }
    
    .line:nth-last-child(1), .line:nth-last-child(2), .line:nth-last-child(3), .line:nth-last-child(4) {
      top: 0;
      left: -50px;
      width: 600px;
      height: 1px; 
      border-top: 1px dashed red;
    }
    .line:nth-last-child(2) {
      grid-area: 2 / 1 / 3 / 5;
    }
    .line:nth-last-child(3) {
      grid-area: 3 / 1 / 4 / 5;
    }
    .line:nth-last-child(4) {
      grid-area: 4 / 1 / 5 / 5;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>
</body>
</html>
