<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>position:absolute</title>
  <style>
    .grid {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 100px auto;
      display: grid;
      grid: repeat(2, 1fr) / repeat(2, 1fr);
      border: 1px dashed red;
      padding: 10px;
    }

    .grid .item {
      margin: 10px;
      border: 1px dashed red;
    }

    .demo1 {
      grid-area: 2 / 1 / 3 / 2;
      position: absolute;
      top: 30px;
      left: 30px;
      width: 100px;
      height: 100px;
      background: red;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="demo1"></div>
  </div>
</body>
</html>
